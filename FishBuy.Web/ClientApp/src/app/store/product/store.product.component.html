<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb px-0 py-0" style="background-color: transparent">
          <li class="breadcrumb-item">
            <a [routerLink]="['/']" style="color: #6845b8">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Product</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1 class="h4 titulo mb-3">{{ product.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center mt-2">
      <img
        *ngIf="product.fileName"
        class="card-top"
        src="../../../../../files/{{ product.fileName }}"
        style="width: 300px; height: 200px"
      />
      <img
        *ngIf="!product.fileName"
        style="width: 300px; height: 200px"
        src="../../../../../files/fish-default.jpg"
      />
    </div>
    <div class="col-md-6 mt-2">
      <div class="row">
        <h1
          class="h6 mb-4 text-justify"
          style="color: #6c757d; line-height: 30px"
        >
          {{ product.description }}
        </h1>
      </div>
      <div class="row mb-4">
        <div class="col-md-6 mt-3">
          <h1 class="h5 mb-0">$ {{ product.price | number: "1.2" }}</h1>
        </div>
        <div class="col-md-6">
          <input
            type="number"
            class="form-control py-0 mt-2"
            style="width: 70px"
            min="1"
            placeholder="1"
            (change)="updateQuantity($event.target.value)"
            [(ngModel)]="product.quantity"
          />
        </div>
      </div>
      <div class="row">
        <button
          class="btn btn-orange d-flex justify-content-center"
          (click)="addToCart()"
        >
          <i class="material-icons">shopping_basket</i>
          <p class="ml-2 mb-0">ADD TO CART</p>
        </button>
      </div>
    </div>
  </div>
</div>
