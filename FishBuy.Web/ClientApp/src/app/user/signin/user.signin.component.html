<div class="text-center">
  <!-- Signin Form -->
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <h1 class="h4 mb-4 mt-0 login">Sign in to FishBuy</h1>
    <!-- Email field -->
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        type="email"
        id="inputEmail"
        placeholder="Please enter your email address"
        formControlName="email"
        class="form-control mb-3 input-email-password"
        [ngClass]="{
          'is-invalid': submitted && signinFormControl.email.errors,
          'is-valid': signinFormControl.email.valid
        }"
      />
      <i class="material-icons icon-email-password">email</i>
    </div>
    <!-- Email field invalid message-->
    <div
      class="invalid-feedback mb-3"
      *ngIf="submitted && signinFormControl.email.errors"
    >
      <div *ngIf="signinFormControl.email.errors.required">
        A valid email address is required
      </div>
      <div *ngIf="signinFormControl.email.errors.email">
        Please enter a valid email address
      </div>
    </div>
    <!-- Password field -->
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        [type]="show ? 'text' : 'password'"
        id="inputPassword"
        placeholder="Please enter your password"
        class="form-control input-email-password"
        formControlName="password"
        [ngClass]="{
          'is-invalid': submitted && signinFormControl.password.errors,
          'is-valid': signinFormControl.password.valid
        }"
      />

      <i class="material-icons icon-email-password">lock</i>
      <i
        class="material-icons password-visibility d-none d-sm-block"
        (click)="show = !show"
        *ngIf="!show"
        >visibility_off</i
      >
      <i
        class="material-icons password-visibility-sm d-sm-none"
        (click)="show = !show"
        *ngIf="!show"
        >visibility_off</i
      >
      <i
        class="material-icons password-visibility d-none d-sm-block"
        (click)="show = !show"
        *ngIf="show"
        >visibility</i
      >
      <i
        class="material-icons password-visibility-sm d-sm-none"
        (click)="show = !show"
        *ngIf="show"
        >visibility</i
      >
    </div>
    <!-- Password field invalid message-->
    <div
      class="invalid-feedback mt-3"
      *ngIf="submitted && signinFormControl.password.errors"
    >
      <div *ngIf="signinFormControl.password.errors.required">
        A password is required
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-purple mt-4"
        type="submit"
        [disabled]="spinner_activated"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="spinner_activated"
        ></span>
        Sign in
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-green my-3"
        type="button"
        [routerLink]="['/signup']"
      >
        New to FishBuy? Sign up!
      </button>
    </div>
    <div class="alert alert-danger" *ngFor="let m of messages">
      {{ m }}
    </div>
    <img class="mt-3" src="../../../assets/golden_fish.png" />
  </form>
</div>
